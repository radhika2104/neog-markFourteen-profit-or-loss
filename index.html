<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss?</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1> Profit or Loss Calculator </h1>

        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" required>
        <label for="quantity">Quantity of Stocks</label>
        <input type="number" id="quantity" required>
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price" required>
 
        <button id="btn-calculate" class="btn-primary">Tell Me!</button>
        <p id="message"></p>
    </main>
    
    <div class="gif-container"><img class='hero' src="nopl.gif"></div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
